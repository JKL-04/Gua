<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>ÂàÆÂàÆ‰πê</title>
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
            background: #f0f0f0;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        .scratch-container {
            position: relative;
            width: 300px;
            height: 200px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background: #fff;
        }
        #scratchCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }
        .content {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .result {
            font-size: 32px;
            color: #666;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .result::before {
            content: "üòî";
            font-size: 60px;
            animation: sigh 2s ease-in-out;
        }
        @keyframes sigh {
            0% { transform: translateY(0) rotate(0deg); }
            30% { transform: translateY(-20px) rotate(-10deg); }
            60% { transform: translateY(10px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
    </style>
</head>
<body>
    <div class="scratch-container">
        <canvas id="scratchCanvas"></canvas>
        <div class="content">
            <div class="result">
                Â§™ÈÅóÊÜæ‰∫Ü
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('scratchCanvas');
        const ctx = canvas.getContext('2d');
        let hasScratched = false;
        
        function initCanvas() {
            canvas.width = 300;
            canvas.height = 200;
            ctx.fillStyle = "#999";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = "destination-out";
        }

        function handleMove(e) {
            if (hasScratched) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = (e.touches[0].clientX - rect.left) / (rect.width / canvas.width);
            const y = (e.touches[0].clientY - rect.top) / (rect.height / canvas.height);
            
            ctx.beginPath();
            ctx.arc(x, y, 25, 0, 2 * Math.PI);
            ctx.fill();
            
            // Ê£ÄÊµãÂàÆÊì¶Èù¢ÁßØ
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            const scratched = [...imageData].filter(v => v === 0).length;
            if (scratched / imageData.length > 0.3) {
                hasScratched = true;
                canvas.removeEventListener('touchmove', handleMove);
                canvas.removeEventListener('touchend', handleEnd);
            }
        }

        function handleEnd() {
            hasScratched = true;
            canvas.removeEventListener('touchmove', handleMove);
            canvas.removeEventListener('touchend', handleEnd);
        }

        canvas.addEventListener('touchstart', () => {
            if (!hasScratched) {
                canvas.addEventListener('touchmove', handleMove);
                canvas.addEventListener('touchend', handleEnd);
            }
        });

        initCanvas();
    </script>
</body>
</html>
