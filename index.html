<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>åˆ®åˆ®ä¹</title>
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
            background: #f0faf3;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'åæ–‡è¡Œæ¥·', 'Microsoft YaHei', sans-serif;
        }
        .title {
            font-size: 28px;
            color: #57b8eb;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(87,184,235,0.2);
            letter-spacing: 3px;
            font-weight: 500;
        }
        .scratch-container {
            position: relative;
            width: 320px;
            height: 240px;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.12);
            background: linear-gradient(135deg, #ffffff 0%, #f8fdfa 100%);
        }
        #scratchCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }
        .content {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 25px;
            box-sizing: border-box;
            z-index: 1;
        }
        .reward {
            font-size: 42px;
            background: linear-gradient(45deg, #76c776, #48a048);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            position: relative;
        }
        .reward::before {
            content: "ğŸ§‹";
            font-size: 80px;
            animation: float 2s ease-in-out infinite;
            background: linear-gradient(45deg, #fad643, #ff9f00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .star {
            position: absolute;
            font-size: 18px;
            color: #ffffff99;
            animation: blink 1.5s infinite;
            z-index: 0;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }
        @keyframes blink {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="title">åˆ®å¼€é¢†å–ç¥ç§˜å¥–åŠ±</div>
    <div class="scratch-container">
        <canvas id="scratchCanvas"></canvas>
        <div class="content">
            <div class="reward">
                éœ¸ç‹èŒ¶å§¬<br>å…å•åˆ¸
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('scratchCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        // åˆ›å»ºèƒŒæ™¯æ˜Ÿæ˜Ÿ
        function createStars() {
            for(let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 95}%`;
                star.style.top = `${Math.random() * 95}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                star.textContent = "â­";
                document.querySelector('.scratch-container').appendChild(star);
            }
        }

        // åˆå§‹åŒ–ç”»å¸ƒ
        function init() {
            canvas.width = 320;
            canvas.height = 240;
            ctx.fillStyle = "#999";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = "destination-out";
            createStars();
        }

        // è§¦æ‘¸äº‹ä»¶å¤„ç†
        canvas.addEventListener('touchstart', () => isDrawing = true);
        canvas.addEventListener('touchend', () => isDrawing = false);
        canvas.addEventListener('touchmove', (e) => {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = (e.touches[0].clientX - rect.left) / (rect.width / canvas.width);
            const y = (e.touches[0].clientY - rect.top) / (rect.height / canvas.height);
            ctx.beginPath();
            ctx.arc(x, y, 28, 0, 2 * Math.PI);
            ctx.fill();
        });

        init();
    </script>
</body>
</html>
